  <body class="bg-gray-700">
    <div
      class="mx-auto mt-24 max-w-sm rounded-lg p-5 text-center font-Roboto"
      style="
        background-color: #8bc6ec;
        background-image: linear-gradient(135deg, #8bc6ec 0%, #9599e2 100%);
      "
    >
      <!-- Input city name bar -->
      <div class="relative flex items-center justify-between space-x-3">
        <input
          class="flex w-10/12 items-center rounded-full border-2 bg-white p-2.5 pl-4 text-sm font-medium tracking-wide outline-0"
          type="text"
          placeholder="Enter city name"
        />
        <!--   Search button     -->
        <button class="flex rounded-full bg-white p-3 text-2xl" id="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <!--   GPS     -->
        <button class="flex rounded-full bg-white p-3 text-2xl" id="gps-button">
          <i class="fa-solid fa-location-crosshairs"></i>
        </button>
      </div>
      <div class="mt-2 hidden text-left text-sm text-white" id="error">Invalid city name</div>

      <!-- Temperature + city name -->
      <div class="hidden" id="weather">
        <div>
          <img
            class="mx-auto h-48 w-48"
            id="weather-icon"
            src="/weather-app-img/images/clear.png"
            alt=""
          />
          <div class="text-7xl font-medium text-white" id="temp">22Â°c</div>
          <div class="text-4xl font-medium leading-relaxed tracking-wide text-white" id="city">
            New York
          </div>
        </div>

        <!-- Humidity + Wind speed -->
        <div class="mt-7 flex justify-between">
          <!--  Humidity  -->
          <div class="flex items-center space-x-3 text-left leading-tight">
            <img class="h-10 w-10" src="/weather-app-img/images/humidity.png" alt="humidity" />
            <div>
              <div class="text-3xl text-white" id="humidity">30%</div>
              <div class="text-white">Humidity</div>
            </div>
          </div>
          <!--  Wind speed  -->
          <div class="flex items-center space-x-3 text-left leading-tight">
            <img class="h-10 w-10" src="/weather-app-img/images/wind.png" alt="wind speed" />
            <div>
              <div class="text-3xl tracking-tight text-white" id="windSpeed">5.66 km/h</div>
              <div class="text-white">Wind Speed</div>
            </div>
          </div>
        </div>
      </div>
    </div>
